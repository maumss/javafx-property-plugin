OpenIDE-Module-Display-Category=JavaFX 2
OpenIDE-Module-Long-Description=\
    This plugin will generate methods using naming conventions that form the JavaFX property pattern.\n\
    Just create the atributes, e.g. \
    "private IntegerProperty id;", key ALT+INS, and choose the option "JavaFX Property Pattern". \
    This plugin will create the class constructors, the methods "public final Integer getId()", "public final void setId(Integer id)" and "public IntegerProperty idProperty()".\n\
    MauSS (CC).
OpenIDE-Module-Name=JavaFxPropertyPlugin
OpenIDE-Module-Short-Description=Create JavaFx property bean methods
